<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery and Video</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .carousel {
            margin: 40px auto;
            position: relative;
            overflow: hidden;
            max-width: 700px;
            border-radius: 10px;
        }

        .carousel img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        video {
            display: block;
            margin: 40px auto;
            max-width: 700px;
            border-radius: 10px;
        }

        iframe {
            display: block;
            margin: 20px auto;
            max-width: 700px;
            border-radius: 10px;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tab {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }

        .tab.active {
            background-color: #4CAF50;
        }

        .content-section {
            display: none;
            padding: 20px;
        }

        .content-section.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="tab-container">
    <div class="tab active" onclick="showSection('gallery')">Gallery</div>
    <div class="tab" onclick="showSection('video')">Video</div>
</div>

<!-- Gallery Section with Image Carousel -->
<section id="gallery" class="content-section active">
    <div class="carousel">
        <div class="carousel-container">
            <img src="https://github.com/zhangwenhao1111/fist/blob/main/1.jpg?raw=true" alt="Image 1">
            <img src="https://github.com/zhangwenhao1111/fist/blob/main/2.jpg?raw=true" alt="Image 2">
            <img src="https://github.com/zhangwenhao1111/fist/blob/main/3.jpg?raw=true" alt="Image 3">
        </div>
        <button class="carousel-button prev" onclick="prevSlide()">❞</button>
        <button class="carousel-button next" onclick="nextSlide()">❟</button>
    </div>
</section>

<!-- Video Section -->
<section id="video" class="content-section">
    <video controls>
        <source src="your-video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</section>

<script>
    let currentSlide = 0;

    function showSlide(index) {
        const carouselContainer = document.querySelector('.carousel-container');
        const totalSlides = document.querySelectorAll('.carousel img').length;
        currentSlide = (index + totalSlides) % totalSlides;
        const offset = -currentSlide * 100;
        carouselContainer.style.transform = 'translateX(' + offset + '%)';
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    function prevSlide() {
        showSlide(currentSlide - 1);
    }

    function showSection(sectionId) {
        const sections = document.querySelectorAll('.content-section');
        const tabs = document.querySelectorAll('.tab');

        sections.forEach(section => {
            section.classList.remove('active');
        });

        tabs.forEach(tab => {
            tab.classList.remove('active');
        });

        document.getElementById(sectionId).classList.add('active');
        document.querySelector(`.tab[onclick="showSection('${sectionId}')"]`).classList.add('active');
    }
</script>

</body>
</html>
