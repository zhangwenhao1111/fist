<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery and Video</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .carousel {
            margin: 40px 0;
            position: relative;
            max-width: 100%;
            width: 800px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            justify-content: center;
        }

        .carousel img {
            width: 250px;
            height: 300px;
            transition: transform 0.5s ease, opacity 0.5s ease;
            border-radius: 10px;
            margin: 0 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel img {
            filter: blur(4px);
            transform: scale(0.7);
            opacity: 0.5;
        }

        .carousel img.active {
            filter: blur(0);
            transform: scale(1);
            opacity: 1;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .media-container {
            margin: 40px auto;
            max-width: 100%;
            width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        video, iframe {
            width: 100%;
            max-width: 560px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        video:hover, iframe:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tab {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .tab:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .tab.active {
            background-color: #4CAF50;
        }

        .content-section {
            display: none;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .content-section.active {
            display: block;
        }

        @media (max-width: 768px) {
            .carousel {
                width: 90%;
                height: auto;
            }

            .carousel img {
                width: 100%;
            }

            video, iframe {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="tab-container">
    <div class="tab" onclick="showSection('gallery')">Gallery</div>
    <div class="tab" onclick="showSection('video')">Video</div>
</div>

<!-- Gallery Section with Image Carousel -->
<section id="gallery" class="content-section">
    <div class="carousel">
        <button class="carousel-button prev" onclick="prevSlide()">❞</button>
        <div class="carousel-container">
            <img src="https://github.com/zhangwenhao1111/fist/blob/main/1.jpg?raw=true" alt="Image 1">
            <img src="https://github.com/zhangwenhao1111/fist/blob/main/2.jpg?raw=true" alt="Image 2" class="active">
            <img src="https://github.com/zhangwenhao1111/fist/blob/main/3.jpg?raw=true" alt="Image 3">
        </div>
        <button class="carousel-button next" onclick="nextSlide()">❟</button>
    </div>
</section>

<!-- Video Section -->
<section id="video" class="content-section">
    <div class="media-container">
        <video controls>
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</section>

<script>
    let currentSlide = 1;
    const intervalTime = 3000;  // 每3秒切换一次

    function updateCarousel() {
        const carouselImages = document.querySelectorAll('.carousel img');
        const totalSlides = carouselImages.length;

        carouselImages.forEach((img, index) => {
            if (index === currentSlide) {
                img.classList.add('active');
            } else {
                img.classList.remove('active');
            }
        });

        const offset = -250 * (currentSlide - 1);
        document.querySelector('.carousel-container').style.transform = `translateX(${offset}px)`;
    }

    function nextSlide() {
        const totalSlides = document.querySelectorAll('.carousel img').length;
        currentSlide = (currentSlide + 1) % totalSlides;
        updateCarousel();
    }

    function prevSlide() {
        const totalSlides = document.querySelectorAll('.carousel img').length;
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateCarousel();
    }

    function showSection(sectionId) {
        const sections = document.querySelectorAll('.content-section');
        const tabs = document.querySelectorAll('.tab');

        sections.forEach(section => {
            section.classList.remove('active');
        });

        tabs.forEach(tab => {
            tab.classList.remove('active');
        });

        document.getElementById(sectionId).classList.add('active');
        document.querySelector(`.tab[onclick="showSection('${sectionId}')"]`).classList.add('active');
    }

    // 自动轮播
    setInterval(() => {
        nextSlide();
    }, intervalTime);

    // Initialize the gallery as the default active section
    showSection('gallery');
</script>

</body>
</html>
