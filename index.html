<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery and Video</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lora:wght@600&display=swap" rel="stylesheet">
    
    <style>
        /* 全局字体和排版 */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #74ebd5 0%, #acb6e5 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2, h3 {
            font-family: 'Lora', serif;
            color: #222;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* 按钮和标签设计 */
        .tab-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tab {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .tab:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .tab.active {
            background-color: #4CAF50;
            animation: breathing 1.5s infinite;
        }

        @keyframes breathing {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .content-section {
            display: none;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .content-section.active {
            display: block;
        }

        /* 图片轮播和图片效果 */
        .carousel {
            margin: 40px 0;
            position: relative;
            max-width: 100%;
            width: 800px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            justify-content: center;
        }

        .carousel img {
            width: 250px;
            height: 300px;
            transition: transform 0.5s ease, opacity 0.5s ease;
            border-radius: 10px;
            margin: 0 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.5;
            transform: scale(0.7);
            filter: blur(4px);
        }

        .carousel img.center {
            transform: scale(1.1);
            opacity: 1;
            filter: blur(0);
        }

        /* 图片悬停效果 */
        .carousel img:hover {
            transform: scale(1.15);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* 按钮设计 */
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* 媒体容器 */
        .media-container {
            margin: 40px auto;
            max-width: 100%;
            width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        video, iframe {
            width: 100%;
            max-width: 560px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        video:hover, iframe:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .carousel {
                width: 90%;
                height: auto;
            }

            .carousel img {
                width: 100%;
            }

            video, iframe {
                width: 100%;
            }

            .tab {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

<!-- 标签栏 -->
<div class="tab-container">
    <div class="tab" onclick="showSection('gallery')">Gallery</div>
    <div class="tab" onclick="showSection('video')">Video</div>
</div>

<!-- 图片画廊部分 -->
<section id="gallery" class="content-section">
    <div class="carousel">
        <button class="carousel-button prev" onclick="prevSlide()">❞</button>
        <div class="carousel-container" id="carousel-container">
            <img src="https://github.com/zhangwenhao1111/fist/blob/main/1.jpg?raw=true" alt="Image 1" class="center">
            <img src="https://github.com/zhangwenhao1111/fist/blob/main/2.jpg?raw=true" alt="Image 2">
            <img src="https://github.com/zhangwenhao1111/fist/blob/main/3.jpg?raw=true" alt="Image 3">
        </div>
        <button class="carousel-button next" onclick="nextSlide()">❟</button>
    </div>
</section>

<!-- 视频部分 -->
<section id="video" class="content-section">
    <div class="media-container">
        <video controls>
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</section>

<script>
    const carouselContainer = document.getElementById('carousel-container');

    function updateActiveImage() {
        const images = carouselContainer.querySelectorAll('img');
        images.forEach((img, index) => {
            img.classList.remove('center');
        });
        // 让第二张图片为中心图像
        images[1].classList.add('center');
    }

    function nextSlide() {
        const firstImage = carouselContainer.querySelector('img:first-child');
        carouselContainer.appendChild(firstImage);
        updateActiveImage();
    }

    function prevSlide() {
        const lastImage = carouselContainer.querySelector('img:last-child');
        carouselContainer.insertBefore(lastImage, carouselContainer.firstChild);
        updateActiveImage();
    }

    function showSection(sectionId) {
        const sections = document.querySelectorAll('.content-section');
        const tabs = document.querySelectorAll('.tab');

        sections.forEach(section => {
            section.classList.remove('active');
        });

        tabs.forEach(tab => {
            tab.classList.remove('active');
        });

        document.getElementById(sectionId).classList.add('active');
        document.querySelector(`.tab[onclick="showSection('${sectionId}')"]`).classList.add('active');
    }

    // 初始化
    updateActiveImage();
    showSection('gallery');
</script>

</body>
</html>
