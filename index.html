<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Personal Website</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            text-align: center;
            background-color: #333;
            padding: 15px;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 12px;
        }

        nav a:hover {
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 40px;
        }

        section h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #4CAF50;
            text-align: center;
        }

        .carousel {
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            max-width: 700px;
            border-radius: 10px;
        }

        .carousel img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        video {
            display: block;
            margin: 20px auto;
            max-width: 700px;
            border-radius: 10px;
        }

        iframe {
            display: block;
            margin: 20px auto;
            max-width: 700px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<nav>
    <a href="#gallery">Gallery</a>
    <a href="#video">Videos</a>
    <a href="#contact">Contact</a>
</nav>

<main>
    <!-- Gallery Section with Image Carousel -->
    <section id="gallery" class="image-section">
        <h2>Gallery</h2>

        <div class="carousel">
            <div class="carousel-container">
                <img src="https://github.com/zhangwenhao1111/fist/blob/main/1.jpg?raw=true" alt="Image 1">
                <img src="https://github.com/zhangwenhao1111/fist/blob/main/2.jpg?raw=true" alt="Image 2">
                <img src="https://github.com/zhangwenhao1111/fist/blob/main/3.jpg?raw=true" alt="Image 3">
            </div>
            <button class="carousel-button prev" onclick="prevSlide()">❮</button>
            <button class="carousel-button next" onclick="nextSlide()">❯</button>
        </div>
    </section>

    <!-- Video Section -->
    <section id="video">
        <h2>Videos</h2>

        <video controls>
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <p style="text-align:center;">Feel free to contact me at: <strong>your-email@example.com</strong></p>
    </section>
</main>

<footer>
    <p>© 2024 My Personal Website</p>
</footer>

<script>
    let currentSlide = 0;

    function showSlide(index) {
        const carouselContainer = document.querySelector('.carousel-container');
        const totalSlides = document.querySelectorAll('.carousel img').length;
        currentSlide = (index + totalSlides) % totalSlides;
        const offset = -currentSlide * 100;
        carouselContainer.style.transform = 'translateX(' + offset + '%)';
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    function prevSlide() {
        showSlide(currentSlide - 1);
    }
</script>

</body>
</html>
